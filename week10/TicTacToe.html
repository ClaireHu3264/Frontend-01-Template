<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
    #board{
        width: 350px;
    }
    .cell {
        display: inline-block;
        width: 100px;
        height: 100px;
        line-height: 100px;
        font-size: 50px;
        vertical-align: middle;
        background: green;
        color: red;
        font-weight: bolder;
        text-align: center;
        border: 5px solid #fff;
        user-select:none;
    }
    </style>
    <body>
        <div id="board"></div>
    </body>
    <script>
    var pattern  = [
        [0,0,0],
        [0,0,0],
        [0,0,0]
    ]
    var holder = 2;

    function show() {
        var container = document.getElementById('board');
        container.innerText = '';
        
        for(let i = 0;i < 3;i ++) {
            for(let j = 0;j < 3; j++) {
                let cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerText = pattern[i][j] === 2 ? 'X' : pattern[i][j] === 1 ? 'O':'';
                cell.addEventListener('click',()=>move(j,i))
                container.appendChild(cell);
            }
            container.appendChild(document.createElement('br'));
        }
    }
    function move(x,y) {
        if(pattern[y][x]) return;

        pattern[y][x] = holder;
        show();

        if(moveComputer(x,y,holder)){
            setTimeout(function(){
                alert(holder + 'win')
            },0)
        };

        holder = 3 - holder;
    }
    function moveComputer(x,y,holder) {
        let win = false;

        for(let i = 0; i < 3; i++) {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[i][j] !== holder) {
                    win = false;
                    break;
                }
            }
            if(win) return win;
        }
    
        for(let i = 0; i < 3; i++) {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[j][i] !== holder) {
                    win = false;
                    break;
                }
            }
            if(win) return win;
        }

        {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[j][j] !== holder) {
                    win = false;
                    break;
                }
            }
            if(win) return win;
        }

        {
            let win = true;
            for(let j = 0; j < 3; j++) {
                if(pattern[j][2-j] !== holder) {
                    win = false;
                    break;
                }
            }
            if(win) return win;
        }

        return win;
    }
    show()
    </script>
</html>
