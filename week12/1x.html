<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>使用LL算法构建AST</title>
    </head>
    <body></body>
    <script>
    const express = `34 +5 -5 * 8 / 3`;

    const regexp = /([0-9\.]+)|([ ]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g;
    let dictionary = ["Number", "Whitespace", "LineTerminator", "+", '-', '*', '/'];

    function *tokenize(source) {
        let lastIndex = 0;
        var res;
        do {
            res = regexp.exec(source);
            if(res) {
                if(lastIndex + res[0].length < regexp.lastIndex) {
                    throw new Error('Unexception tocken"' + source.slice(lastIndex,regexp.lastIndex-res[0].length) + '"')
                }
                lastIndex = regexp.lastIndex;

                let token = {
                    type: '',
                    val: res[0]
                }
                for(let i = 0;i<=dictionary.length;i++) {
                    if(res[i + 1]) {
                        token.type = dictionary[i];
                    }
                }
                yield token;
            }
        } while(res)
        yield {type:'EOF'}
    }

    let source = [];
    for(let token of tokenize(express)) {
        if(token.type !== 'Whitespace' && token.type !== 'LineTerminator') {
            source.push(token);
        }
    }
    console.log(source)
    </script>
</html>
